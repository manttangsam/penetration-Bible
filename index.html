  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      var nameInput = document.getElementById('nameInput');
      var startBtn = document.getElementById('startButton');
      var progressSection = document.getElementById('progressSection');
      var tbody = document.querySelector('#bibleTable tbody');
      var userKey = '';
      var checkedStatus = {};

      startBtn.addEventListener('click', function() {
        var name = nameInput.value.trim();
        if (!name) { alert('이름을 입력해주세요.'); nameInput.focus(); return; }
        userKey = 'bibleReading_' + name;
        checkedStatus = JSON.parse(localStorage.getItem(userKey) || '{}');
        progressSection.classList.remove('hidden');
        renderTable();
      });

      function renderTable() {
        tbody.innerHTML = '';
        var done = 0;
        bibleData.forEach(function(row, i) {
          var tr = document.createElement('tr');
          ['회차','시작','종료','시편','잠언'].forEach(function(key) {
            var td = document.createElement('td'); td.textContent = row[key]; tr.appendChild(td);
          });
          var tdChk = document.createElement('td');
          var cb = document.createElement('input'); cb.type = 'checkbox';
          cb.checked = !!checkedStatus[row.회차];
          cb.addEventListener('change', function() {
            if (cb.checked) checkedStatus[row.회차] = new Date().toISOString().slice(0,10);
            else delete checkedStatus[row.회차];
            localStorage.setItem(userKey, JSON.stringify(checkedStatus));
            renderTable();
          });
          tdChk.appendChild(cb); tr.appendChild(tdChk);
          var tdDate = document.createElement('td'); tdDate.textContent = checkedStatus[row.회차] || '-'; tr.appendChild(tdDate);
          if (checkedStatus[row.회차]) done++;
          tbody.appendChild(tr);
        });
        document.getElementById('doneCount').textContent = done;
        var pct = bibleData.length ? Math.round(done / bibleData.length * 100) : 0;
        document.getElementById('donePercent').textContent = pct + '%';
        document.getElementById('remainingCount').textContent = bibleData.length - done;
        drawChart(done, bibleData.length - done);
      }

      function drawChart(done, left) {
        var ctx = document.getElementById('progressChart').getContext('2d');
        if (window.chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
          type: 'doughnut',
          data: { labels: ['완료','남은'], datasets: [{ data: [done, left], backgroundColor: ['#A8E6CF','#F8BBD0'] }] },
          options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
        });
      }
    });
  </script>
