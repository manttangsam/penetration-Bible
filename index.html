<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>생명샘교회 전교인 180일 성경 통독표</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <style>
    body {
      background: #f1f5fb;
      font-family: 'Black And White Picture', sans-serif;
    }
    .progress-container {
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      text-align: center;
      margin: 2rem auto;
      max-width: 800px;
    }
    .stat-box {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 1.5rem;
      border-radius: 15px;
      font-size: 1.2rem;
    }
    .stat-box h2 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
.stat-box.done {
  background: linear-gradient(to right, #4caf50, #81c784);
}
.stat-box.progress {
  background: linear-gradient(to right, #2196f3, #64b5f6);
}
.stat-box.remaining {
  background: linear-gradient(to right, #ff9800, #ffb74d);
}

    .chart-placeholder, #chartCanvas {
      width: 100%;
      height: 300px;
      background: #e9ecef;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
    }
    table th, table td {
    white-space: nowrap;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>📖 생명샘교회 전교인 180일 성경 통독표</h1>
    <div>
      <input type="text" id="username" placeholder="이름을 입력하세요">
      <button onclick="startReading()">시작하기</button>
    </div>
    <div class="stats hidden" id="stats">
      <div class="box"><h2 id="doneCount">0</h2><div>완료</div></div>
      <div class="box"><h2 id="percent">0%</h2><div>진행률</div></div>
      <div class="box"><h2 id="leftCount">180</h2><div>남은</div></div>
    </div>
    <canvas id="progressChart" class="hidden"></canvas>
    <table id="bibleTable" class="hidden">
      <thead><tr><th>회차</th><th>시작</th><th>종료</th><th>시편</th><th>잠언</th><th>읽음</th><th>날짜</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
