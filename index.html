<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>생명샘교회 전교인 180일 성경 통독표</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="data.js" defer></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>📖 생명샘교회 전교인 180일 성경 통독표</h1>
    <div class="user-input">
      <label for="username">이름을 입력하세요:</label>
      <input type="text" id="username" placeholder="예: 홍길동" />
      <button id="startButton">시작하기</button>
    </div>
    <div id="progress-section" class="hidden">
      <h2 id="welcome"></h2>
      <div id="summary"></div>
      <canvas id="progressChart" width="400" height="200"></canvas>
      <table id="bible-table">
        <thead>
          <tr>
            <th>회차</th>
            <th>시작</th>
            <th>종료</th>
            <th>시편</th>
            <th>잠언</th>
            <th>읽음</th>
            <th>날짜</th>
          </tr>
        </thead>
        <tbody id="bible-body"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
