<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>생명샘교회 전교인 180일 성경 통독표</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Font: Noto Serif KR -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f1f5fb;
      font-family: 'Noto Serif KR', serif;
    }
    .progress-container {
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      text-align: center;
      margin: 2rem auto;
      max-width: 800px;
    }
    .stat-box {
      color: white;
      padding: 1.5rem;
      border-radius: 15px;
      font-size: 1.2rem;
    }
    .stat-box.done {
      background: linear-gradient(to right, #4caf50, #81c784);
    }
    .stat-box.progress {
      background: linear-gradient(to right, #2196f3, #64b5f6);
    }
    .stat-box.remaining {
      background: linear-gradient(to right, #ff9800, #ffb74d);
    }
    .stat-box h2 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    table th,
    table td {
      white-space: nowrap;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #eef2f7;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="text-center mb-4">
      <h1>📖 생명샘교회 전교인 180일 성경 통독표</h1>
      <h5 class="text-muted">장광찬 목사님의 180일 성경통독 진행상황</h5>
    </div>
    <div class="d-flex justify-content-center mb-4">
      <input type="text" id="username" placeholder="이름을 입력하세요" class="form-control w-50 me-2" />
      <button class="btn btn-primary" onclick="startReading()">시작하기</button>
    </div>
    <div class="d-flex justify-content-between stats hidden" id="stats">
      <div class="stat-box done text-center flex-fill me-2">
        <h2 id="doneCount">0</h2>
        <div>완료</div>
      </div>
      <div class="stat-box progress text-center flex-fill me-2">
        <h2 id="percent">0%</h2>
        <div>진행률</div>
      </div>
      <div class="stat-box remaining text-center flex-fill">
        <h2 id="leftCount">180</h2>
        <div>남은</div>
      </div>
    </div>
    <div class="progress-container hidden" id="chartContainer">
      <canvas id="chartCanvas"></canvas>
    </div>
    <div class="container hidden" id="tableContainer">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>회차</th><th>시작</th><th>종료</th><th>시편</th><th>잠언</th><th>읽음</th><th>날짜</th>
          </tr>
        </thead>
        <tbody id="bibleBody"></tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
