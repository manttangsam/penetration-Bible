<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>생명샘교회 전교인 180일 성경 통독표</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="data.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h1, h2 {
      color: #2c3e50;
    }
    input[type="text"] {
      padding: 0.5rem;
      margin-right: 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background: #2d89ef;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1b66c9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.95rem;
    }
    th, td {
      padding: 0.6rem;
      text-align: center;
      border: 1px solid #ccc;
    }
    th {
      background-color: #eef2f7;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
    #progressChart {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📖 생명샘교회 전교인 180일 성경 통독표</h1>
    <div class="user-input">
      <label for="username">이름을 입력하세요:</label>
      <input type="text" id="username" placeholder="예: 홍길동" />
      <button id="startButton">시작하기</button>
    </div>
    <div id="progress-section" class="hidden">
      <h2 id="welcome"></h2>
      <div id="summary"></div>
      <canvas id="progressChart" width="400" height="200"></canvas>
      <table id="bible-table">
        <thead>
          <tr>
            <th>회차</th>
            <th>시작</th>
            <th>종료</th>
            <th>시편</th>
            <th>잠언</th>
            <th>읽음</th>
            <th>날짜</th>
          </tr>
        </thead>
        <tbody id="bible-body"></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
