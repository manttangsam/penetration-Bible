<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>생명샘교회 전교인 180일 성경 통독표</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Arial'; padding: 20px; background: #f4f6fb; }
    .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    .stats { display: flex; justify-content: space-around; margin-top: 20px; }
    .box { background: linear-gradient(45deg, #6a11cb, #2575fc); color: white; padding: 20px; border-radius: 10px; width: 30%; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>📖 생명샘교회 전교인 180일 성경 통독표</h1>
    <p><strong id="username">이름을 입력하세요:</strong> <input id="nameInput" /><button onclick="startTracking()">시작하기</button></p>
    <div id="progressSection" style="display:none">
      <h2 id="progressTitle"></h2>
      <div class="stats">
        <div class="box"><div id="doneCount">0</div><div>완료한 회차</div></div>
        <div class="box"><div id="donePercent">0%</div><div>전체 진행률</div></div>
        <div class="box"><div id="remainingCount">180</div><div>남은 회차</div></div>
      </div>
      <canvas id="progressChart" style="margin-top: 30px;"></canvas>
      <table id="bibleTable"><thead><tr><th>회차</th><th>시작</th><th>종료</th><th>시편</th><th>잠언</th><th>읽음</th><th>날짜</th></tr></thead><tbody></tbody></table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
